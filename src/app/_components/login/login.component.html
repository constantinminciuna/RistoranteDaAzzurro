<div style="width: 500px; margin: auto;">
    
    <div class="mb-3" style="display: flex; justify-content: center;">
      <h2 class="card-title" style="font-weight: bold;">Login<span class="text-muted fw-normal ms-2"></span></h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label style="font-weight: bold;">Username</label>
      <div class="form-group">            
          <input 
            type="text" 
            class="form-control" 
            id="nome" 
            formControlName="username" 
            name="nome"
            style="margin-top: 5px; margin-bottom: 5px;"
          />
      </div>

      <label style="font-weight: bold;">Password</label>
      <div class="form-group">
          <input 
            type="password" 
            class="form-control" 
            id="cognome" 
            formControlName="password" 
            name="cognome"
            style="margin-top: 5px; margin-bottom: 5px;"
          />
      </div>
    </div>
    <br>
    <div style="display: flex; justify-content: center;">
      <button type="submit" class="btn btn-primary" style="margin-right: 5px;">Login</button>
      <button (click)="goBack()" class="btn btn-primary">Indietro</button>
    </div>
    </form>
    <p></p>
  </div>
